<html>
<head>

<body>
<!-- title -->
<header class="header">
  <h1 class="page-title">Events Manager</h1>
  <!-- main navbar -->
  <nav class="nav">
    <a href="/about" class="nav-item">About Me</a>
    <a href="/skills-and-ability" class="nav-item">Marketing skills and abiliity</a>

  </nav>

  <h3 class="page-header">My Events Manager</h3>


  <span class="results-count"></span>

  <h6>Filter Events</h6>

  <form class="filter-form" action="">
    <div class="form-field">
      <label for="title">Title</label>
      <input id="title" name="title">
    </div>
    <div class="form-field">
      <label for="desc">Desc</label>
      <input id="desc" name="desc">
    </div>
    <div class="form-field">
      <label for="start">Date</label>
      <input id="start" name="start">
    </div>
    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="button" id="clearFiltersButton">Clear Filters</button>
    </div>
  </form>
</header>


<!-- main contianer -->
<section class="cards-wrapper events">
  <!-- enter event items here  -->
</section>
